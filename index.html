<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ToDo List | Major Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <!-- Navbar content -->
    </nav>
    <img src="Icon.png" alt="Icon" width="150">
    <div class="container p-5">
        <div class="mb-2">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="text-center">
                                <th>#</th>
                                <th>Task/Description</th>
                                <th>Responsible</th>
                                <th>ETA</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="taskTableBody" class="text-center">
                                <!-- Task rows will be dynamically generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <form id="taskInputForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" id="addTaskTextArea" rows="3" placeholder="Add your Task/Description"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="addResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" id="addResponsiblePerson" placeholder="Add the Responsible Person's name">
                        </div>
                        <div class="mb-1">
                            <label for="addETA" class="form-label">ETA</label>
                            <input type="datetime-local" class="form-control" id="addETA" placeholder="Click to add time">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- The "Edit Task" modal can be added here -->

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"> </script>
</body>
</html>
